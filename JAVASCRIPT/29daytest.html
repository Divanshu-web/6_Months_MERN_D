<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .calculator-box{
            border-radius: 20px;
        }
        #display{
            height: 60px;
            font-size: 20px;
            text-align: right;
        }
        .btn{
            height: 60px;
            font-size: 18px;
        }
    </style>
</head>

<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">

        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            
            <div class="bg-dark p-4 calculator-box">

                <!-- Display -->
                <input type="text" id="display" class="form-control mb-4" readonly>

                <!-- Row 1 -->
                <div class="row g-2 mb-2">
                    <div class="col-3"><button onclick="addToDisplay('7')" class="btn btn-light w-100">7</button></div>
                    <div class="col-3"><button onclick="addToDisplay('8')" class="btn btn-light w-100">8</button></div>
                    <div class="col-3"><button onclick="addToDisplay('9')" class="btn btn-light w-100">9</button></div>
                    <div class="col-3"><button onclick="addToDisplay('/')" class="btn btn-warning w-100">/</button></div>
                </div>

                <!-- Row 2 -->
                <div class="row g-2 mb-2">
                    <div class="col-3"><button onclick="addToDisplay('4')" class="btn btn-light w-100">4</button></div>
                    <div class="col-3"><button onclick="addToDisplay('5')" class="btn btn-light w-100">5</button></div>
                    <div class="col-3"><button onclick="addToDisplay('6')" class="btn btn-light w-100">6</button></div>
                    <div class="col-3"><button onclick="addToDisplay('*')" class="btn btn-warning w-100">*</button></div>
                </div>

                <!-- Row 3 -->
                <div class="row g-2 mb-2">
                    <div class="col-3"><button onclick="addToDisplay('1')" class="btn btn-light w-100">1</button></div>
                    <div class="col-3"><button onclick="addToDisplay('2')" class="btn btn-light w-100">2</button></div>
                    <div class="col-3"><button onclick="addToDisplay('3')" class="btn btn-light w-100">3</button></div>
                    <div class="col-3"><button onclick="addToDisplay('-')" class="btn btn-warning w-100">-</button></div>
                </div>

                <!-- Row 4 -->
                <div class="row g-2 mb-2">
                    <div class="col-3"><button onclick="addToDisplay('.')" class="btn btn-light w-100">.</button></div>
                    <div class="col-3"><button onclick="addToDisplay('0')" class="btn btn-light w-100">0</button></div>
                    <div class="col-3"><button onclick="clearDisplay()" class="btn btn-secondary w-100">C</button></div>
                    <div class="col-3"><button onclick="addToDisplay('+')" class="btn btn-warning w-100">+</button></div>
                </div>

                <!-- Equal Button -->
                <div class="row g-2">
                    <div class="col-12">
                        <button onclick="calculate()" class="btn btn-danger w-100">=</button>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

<script>
function addToDisplay(value) {
    document.getElementById("display").value += value;
    //document.getElementById("display").value= value + value;
    //a+=b means a=a+b;
}

function clearDisplay() {
    document.getElementById("display").value = "";
}
 
function calculate() {
    try {
        document.getElementById("display").value =
            eval(document.getElementById("display").value);
    } catch {
        document.getElementById("display").value = "Error";
    }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
