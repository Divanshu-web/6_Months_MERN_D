<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<form onsubmit="save(event)">
    <div class="container">
        
        <div class="form-floating mt-5 mb-3">
            <input type="text" class="form-control" id="show" placeholder="Name">
            <label for="show">Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="show2" placeholder="name@example.com">
            <label for="show2">Email address</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="show3" placeholder="Password">
            <label for="show3">Password</label>
        </div>

        <div class="d-flex justify-content-center align-items-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </div>
</form>

<script>
function save(event){
    event.preventDefault(); // Prevent page refresh

    let data1 = document.getElementById("show").value;
    let data2 = document.getElementById("show2").value;
    let data3 = document.getElementById("show3").value;

    sessionStorage.setItem("Name", data1);
    sessionStorage.setItem("Email", data2);
    sessionStorage.setItem("Password", data3);

    console.log(sessionStorage.getItem("Name"));
    console.log(sessionStorage.getItem("Email"));
    console.log(sessionStorage.getItem("Password"));

    alert("Data saved successfully!");
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
