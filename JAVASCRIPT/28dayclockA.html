<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body {
            background: radial-gradient(circle, #00c6ff, #0072ff);
        }
    </style>
    <style>
        #timeHeading {
            font-size: 180px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row fw-medium pt-5">
            <div class="col-12 ">
                <i>Digital Clock Home</i>
            </div>
            <div class="col-12">
                <i>Back</i>
            </div>
            <div class="col-12 text-end">
                <button type="button" class="btn btn-primary border border-black">24h</button> <button type="button"
                    class="btn btn-info border border-black">12h</button>
            </div>
            <div class="col-12 text-white text-center">
                Online Digital CLock
            </div>
            <div class="col-12 text-white text-center">
                Computer Time:
            </div>
        </div>
        <div class="row ">
            <div class="col-12 fw-light d-flex justify-content-center align-item-center  ">
                <h1 id="timeHeading"></h1>
            </div>
            <div class="text-center" id="date"></div>
        </div>
    </div>
    <script>
        setInterval(() => {
            let d = new Date()
            let hours = d.getHours()
            let minutes = d.getMinutes()
            let seconds = d.getSeconds()
            document.getElementById("timeHeading").innerHTML = hours + ":" + minutes + ":" + seconds + ""
            document.getElementById("date").innerHTML =
                new Date().toLocaleDateString("en-GB", {
                    weekday: "long",
                    day: "numeric",
                    month: "long",
                    year: "numeric"
                });
        }, 1000)
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
