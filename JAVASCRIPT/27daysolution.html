    <script>

            let img1 = document.getElementById("img1")

            function changeImg1(){

            function changeImg2(){

            }

            function backToNormal(){

        function check(value){
            return typeof value
        }

        let result = check("7")

        if(result == "string"){
            console.log("Entered value is String")
        }
        else if(result == "number"){
            console.log("Entered value is Number")
        }
        else{

        }
