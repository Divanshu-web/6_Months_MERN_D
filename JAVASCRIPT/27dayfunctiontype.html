<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //  normal function

        function hello(){
            console.log("Hello World")
        }

        hello()




        // anonymous function

        let a = function (){
            console.log('Anonymous Function')
        }

        a()

        // arrow function

        let arrow = ()=>{
            console.log("Arrow Function")
        }

        arrow()



    </script>
</body>
</html>
