<!DOCTYPE html>
<html>
<head>
  <title>Stylish Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: Arial, sans-serif;
    }

    .calculator {
      background: #1e1e2f;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      width: 300px;
    }

    .display {
      width: 100%;
      height: 60px;
      background: #2c2c3e;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      margin-bottom: 15px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 50px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .number {
      background: #3a3a55;
      color: white;
    }

    .operator {
      background: #ff9f43;
      color: white;
    }

    .equal {
      background: #00c853;
      color: white;
      grid-column: span 2;
    }

    .clear {
      background: #ff5252;
      color: white;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" class="display" readonly>

  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">C</button>
    <button class="operator" onclick="addToDisplay('/')">/</button>
    <button class="operator" onclick="addToDisplay('*')">*</button>
    <button class="operator" onclick="addToDisplay('-')">-</button>

    <button class="number" onclick="addToDisplay('7')">7</button>
    <button class="number" onclick="addToDisplay('8')">8</button>
    <button class="number" onclick="addToDisplay('9')">9</button>
    <button class="operator" onclick="addToDisplay('+')">+</button>

    <button class="number" onclick="addToDisplay('4')">4</button>
    <button class="number" onclick="addToDisplay('5')">5</button>
    <button class="number" onclick="addToDisplay('6')">6</button>
    <button class="number" onclick="addToDisplay('1')">1</button>

    <button class="number" onclick="addToDisplay('2')">2</button>
    <button class="number" onclick="addToDisplay('3')">3</button>
    <button class="number" onclick="addToDisplay('0')">0</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>
</div>

<script>
  function addToDisplay(value) {
    document.getElementById("display").value += value;
  }

  function clearDisplay() {
    document.getElementById("display").value = "";
  }

  function calculate() {
    try {
      document.getElementById("display").value =
        eval(document.getElementById("display").value);
    } catch {
      document.getElementById("display").value = "Error";
    }
  }
</script>

</body>
</html>
