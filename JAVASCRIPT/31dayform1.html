<head>

<body > 
      <!-- id="image" -->
       <div class="one">

    <div class="container">
        <!-- <div class="row d-flex align-item-end">
            <div class="col-4 fs-1 d-flex align-item-end fw-medium text-danger">

            </div>
        </div> -->
        <div class="row justify-content-end">
            <div class="col-4 bg-danger">
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" placeholder="Name">
                        <label for="floatingInput">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" placeholder="Course">
                        <label for="floatingInput">Course</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" placeholder="Roll No.">
                        <label for="floatingInput">Roll No.</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="userEmail" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-4 text-center ">
                    <button type="button" class="btn btn-primary">Button</button>
                </div>
            </div>

            </form>

        </div>

    </div>
    </div>
    <script>
        let emailValue = document.getElementById("userEmail").value

        let pattern = /^[a-zA-Z0-9.-_]+\@+[a-z]+\.+[a-z]{2,3}$/

        if (pattern.test(emailValue)) {
            // console.log("Email pass!")
            document.getElementById("myHeading").style.color = "green"
            document.getElementById("myHeading").innerText = "Email pass!"

        }
        else {
            // console.log("Please write email according to pattern!")
            document.getElementById("myHeading").style.color = "red"

            document.getElementById("myHeading").innerText = "Please write email according to pattern!!"

        }

        
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
