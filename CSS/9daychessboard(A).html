<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-color: palegreen;
        }

        .row {
            width: 100%;
            height: 12.5vh;
            background-color: burlywood;
            display: flex;

        }

        .white {
            width: 12.5%;
            height: 12.5vh;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .black {
            width: 12.5%;
            height: 12.5vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .first {
            font-size: 50px;
           
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- 1st Row -->
        <div class="row">
            <div class="white"><i class="fa-solid fa-chess-rook  first"></i></div>
            <div class="black"><i class="fa-solid fa-chess-knight first" style="color: white;"></i></div>
            <div class="white"><i class="fa-solid fa-chess-bishop first"></i></div>
            <div class="black"><i class="fa-solid fa-chess-king first" style="color:white"></i></div>
            <div class="white"><i class="fa-solid fa-chess-queen first"></i></div>
            <div class="black"><i class="fa-solid fa-chess-bishop first" style="color:white;"></i></div>
            <div class="white"><i class="fa-solid fa-chess-knight first"></i></div>
            <div class="black"><i class="fa-solid fa-chess-rook first" style="color:white"></i></div>
        </div>

        <!-- 2nd Row -->
        <div class="row">
            <div class="black"><i class="fa-solid fa-chess-pawn first" style="color: white;"></i></div>
            <div class="white"><i class="fa-solid fa-chess-pawn first"></i></div>
            <div class="black"><i class="fa-solid fa-chess-pawn first" style="color: white;"></i></div>
            <div class="white"><i class="fa-solid fa-chess-pawn first"></i></div>
            <div class="black"><i class="fa-solid fa-chess-pawn first" style="color: white;"></i></div>
            <div class="white"><i class="fa-solid fa-chess-pawn first"></i></div>
            <div class="black"><i class="fa-solid fa-chess-pawn first" style="color: white;"></i></div>
            <div class="white"><i class="fa-solid fa-chess-pawn first"></i></div>
        </div>


        <!-- 3rd Row -->
        <div class="row">
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
        </div>

        <!-- 4th Row -->
        <div class="row">
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
        </div>

        <!-- 5th Row -->
        <div class="row">
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
        </div>

        <!-- 6th Row -->
        <div class="row">
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
        </div>


        <!-- 7th Row -->
        <div class="row">
            <div class="white"><i class="fa-solid fa-chess-pawn first"></i></div>
            <div class="black"><i class="fa-solid fa-chess-pawn first" style="color: white;"></i></div>
            <div class="white"><i class="fa-solid fa-chess-pawn first"></i></div>
            <div class="black"><i class="fa-solid fa-chess-pawn first" style="color: white;"></i></div>
            <div class="white"><i class="fa-solid fa-chess-pawn first"></i></div>
            <div class="black"><i class="fa-solid fa-chess-pawn first" style="color: white;"></i></div>
            <div class="white"><i class="fa-solid fa-chess-pawn first"></i></div>
            <div class="black"><i class="fa-solid fa-chess-pawn first" style="color: white;"></i></div>
        </div>

        <!-- 8th Row -->
        <div class="row">
            <div class="black"><i class="fa-solid fa-chess-rook first" style="color:white"></i></div>
            <div class="white"><i class="fa-solid fa-chess-knight first"></i></div>
            <div class="black"><i class="fa-solid fa-chess-bishop first" style="color:white;"></i></div>
            <div class="white"><i class="fa-solid fa-chess-queen first"></i></div>
            <div class="black"><i class="fa-solid fa-chess-king first" style="color:white"></i></div>
            <div class="white"><i class="fa-solid fa-chess-bishop first"></i></div>
            <div class="black"><i class="fa-solid fa-chess-knight first" style="color: white;"></i></div>
            <div class="white"><i class="fa-solid fa-chess-rook  first"></i></div>
        </div>
    </div>
</body>

</html>
